<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Endpoint Directory</title>
</head>
<body>
    <header>
        <h1>Address Book</h1>
    </header>
    <main>
        <section id="contact-display">
            <h2 class="contacts">Room</h2>
            <table>
                <tr id="head">
                    <thead>
                        <th>Room</th>
                        <th>Department</th>
                        <th>Facility</th>
                        <th>Support Contact</th>
                        <th>Connect to Room</th>
                    </thead>
                </tr>
                <tbody id="data">
                    
                </tbody>
            </table>
        </section>
        <section id="new-contact">
            <h2>Add a new room</h2>
            <form>
                <div>
                    <label for="name">Room:</label>
                    <input id="name" type="text"  maxlength="15" required>
                </div>
                <div>
                    <label for="add">Department:</label>
                    <input id="add" type="text" maxlength="30" required>
                </div>
                <div>
                    <label for="tel">Facility:</label>
                    <input id="tel" type="tel" maxlength="15" required>
                </div>
                <div>
                    <label for="email">Support Contact:</label>
                    <input id="email" type="email" maxlength="30" required>
                </div>
                <div>
                    <label for="url">Connect to Room:</label>
                    <input id="url" type="url" maxlength="20">
                </div>
                <div>
                    <button>Create Room</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>For Demo Use ONLY!!</p>
    </footer>
    <script src="./scripts/phonebook.js"></script>
</body>
</html>
